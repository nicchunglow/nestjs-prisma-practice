version: '3.8'

services:
  nestjs-app:
    build:
      context: .
      dockerfile: ./Dockerfile
    ports:
      - "3000:3000"
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    image: postgres:latest
    container_name: postgres_user_db
    ports:
      - "5432:5432"
    env_file:
      - .env